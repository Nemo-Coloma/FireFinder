<!DOCTYPE html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=National+Park:wght@200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIVILIAN</title>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css">
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css">
</head>

<body>
    <div class="rectangle">
        <img src="GC Logo.png" alt="Logo">
        <img src="Fire Dep Logo.jpg">
        <img src="icon.png" id="icon" alt="Icon" style="height: 35px; padding-top: 9px;  cursor: pointer;">

        <span>CIVILIAN</span>

        <div class="login-modal" id="login-modal">
            <div class="login-content">
                <span class="close-btn" id="close-btn">&times;</span>
                <h2>Log In</h2>
                <form>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="submit">Log In</button>
                    <div style="margin: 10px 0; font-size: 14px; color: #838383;">OR</div>
                    <div style="margin-top: 15px; font-size: 14px;">
                        <a href="#" class="create-account-link">Create an Account</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="create-account-modal" id="create-account-modal">
            <div class="create-account-content">
                <span class="close-btn" id="create-close-btn">&times;</span>
                <h2>Create Account</h2>
                <form>
                    <input type="email" id="create-email" name="email" placeholder="Enter your email" required>
                    <input type="password" id="create-password" name="password" placeholder="Enter your password" required>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"
                        required>
                    <button type="submit" id="create-account-btn">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <div class="map-container">
        <div id="map"></div>

        <div id="status" class="status"></div>
    </div>

    <div class="sidebar" id="sidebar">
        <h2 style="text-align: center;">WHAT'S THE EMERGENCY?</h2>  
        <div class="button-group">
            <button class="toggle-button" id="fire-btn">FIRE</button>
            <button class="toggle-button" id="accident-btn">ACCIDENT</button>
            <button class="toggle-button" id="medical-btn">MEDICAL</button>
        </div>
        <textarea class="chatbox" id="chatbox" placeholder="Type your message here..."></textarea>
        <input type="file" id="image-uploader" accept="image/*" />
        <button class="report-btn" id="report-btn">REPORT to FDP</button>
    </div>

    <script>

        const icon = document.getElementById('icon');
        const sidebar = document.getElementById('sidebar');
        let sidebarVisible = false;

        // Initially hide the sidebar (matching CSS)
        sidebar.style.right = '0rem';
        sidebar.style.top = '70px'; // Initial top position
        sidebar.style.height = 'calc(101vh - 10px - 20px)'; // Initial height

        // Toggle sidebar visibility on icon click
        icon.addEventListener('click', () => {
            sidebarVisible = !sidebarVisible;
            sidebar.classList.toggle('visible', sidebarVisible); // TOGGLE THE CLASS
            sidebar.style.right = sidebarVisible ? '0' : '-350px';
        });

        // Firebase Initialization
        const firebaseConfig = {
            apiKey: "AIzaSyBtraV34vofWZK_d8gcZPRP0U7TgYIuXW4",
            authDomain: "firefinder-d5c0a.firebaseapp.com",
            databaseURL: "https://firefinder-d5c0a-default-rtdb.firebaseio.com",
            projectId: "firefinder-d5c0a",
            storageBucket: "firefinder-d5c0a.firebasestorage.app",
            messagingSenderId: "221428549294",
            appId: "1:221428549294:web:be5a7164bb363eaf9e0f3f"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Map Setup
        const map = L.map('map').setView([14.8292, 120.2820], 14.5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Add Gordon College Marker
        const gordonCollegeLatLng = L.latLng(14.832005, 120.282648);
        L.marker(gordonCollegeLatLng).addTo(map)
            .bindPopup('Gordon College')
            .openPopup();

        let selectedLocation = null;
        let marker = null;
        let routeControl = null;
        const saveButton = document.getElementById('saveButton');
        const statusElement = document.getElementById('status');

        // Map Click Event
        map.on('click', function (e) {
            selectedLocation = e.latlng;

            // Remove previous marker if it exists
            if (marker) map.removeLayer(marker);

            // Add new marker
            marker = L.marker(selectedLocation).addTo(map)
                .bindPopup("Selected Location")
                .openPopup();

            saveButton.disabled = false; // Enable the button
            updateStatus("", "");

            // Add routing from Gordon College to the selected location
            addRouting(gordonCollegeLatLng.lat, gordonCollegeLatLng.lng, selectedLocation.lat, selectedLocation.lng);
        });

        // Save Location Button Click Event
        saveButton.addEventListener('click', function () {
            if (!saveButton.disabled) {
                saveLocation();
            }
        });
        

        function saveLocation() {
            if (!selectedLocation) {
                updateStatus("No location selected.", "error");
                return;
            }

            const locationData = {
                latitude: selectedLocation.lat,
                longitude: selectedLocation.lng,
                timestamp: Date.now()
            };

            saveButton.disabled = true; // Disable the button after saving
            updateStatus("Saving location...", "info");

            // Use .set() to save to a fixed node 'currentLocation'
            database.ref("currentLocation").set(locationData).then(() => {
                updateStatus(`Location saved successfully! (${selectedLocation.lat}, ${selectedLocation.lng})`,
                    "success");
            }).catch(error => {
                console.error("Error saving location: ", error);
                updateStatus(`Failed to save location: ${error.message}`, "error");
                saveButton.disabled = false; // Re-enable the button if saving fails
            });
        }

        // Add Routing Functionality
        function addRouting(startLat, startLng, endLat, endLng) {
            const startPoint = L.latLng(startLat, startLng);
            const endPoint = L.latLng(endLat, endLng);

            // Remove existing route if it exists
            if (routeControl) {
                map.removeControl(routeControl);
            }

            // Add a routing control to the map
            routeControl = L.Routing.control({
                waypoints: [startPoint, endPoint],
                routeWhileDragging: true,
                geocoder: L.Control.Geocoder.nominatim(),
                createMarker: function (i, waypoint) {
                    if (i === 0) {
                        return L.marker(waypoint.latLng).bindPopup("Start: Gordon College");
                    } else if (i === 1) {
                        return L.marker(waypoint.latLng).bindPopup("End: Selected Location");
                    }
                    return null;
                },
                show: false // This option hides the directions panel
            }).addTo(map);
        }
        // Update Status
        function updateStatus(msg = '', type = 'info') {
            statusElement.textContent = msg;
            statusElement.className = 'status ' + type;
        }

        // Login form submission handling
        const loginForm = document.querySelector('.login-content form');

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from submitting normally

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === 'adminfdp@gmail.com' && password === '123456') {
                // Redirect to Admin.html if credentials match (fix case sensitivity)
                window.location.href = 'Admin.html';
            } else {
                // Show error message for invalid credentials
                let errorMsg = loginForm.querySelector('.error-message');
                if (!errorMsg) {
                    errorMsg = document.createElement('div');
                    errorMsg.className = 'error-message';
                    errorMsg.style.color = 'red';
                    errorMsg.style.marginTop = '10px';
                    loginForm.appendChild(errorMsg);
                }
                errorMsg.textContent = 'Invalid email or password. Please try again.';
            }
        });
        
    </script>
</body>

</html>
