<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=National+Park:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_circle_left" />
    <style>
       
    html, body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        font-family: 'Kanit', sans-serif;
    }
    body {
        display: flex;
        width: 100vw;
        height: 100vh;
        background-color: black;
        align-items: center; /* Center items vertically */
    }

    .left-side {
        width: 50%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative; /* Needed for absolute positioning of the arrow */
    }

    .left-side img {
        max-width: 100%; /* Adjust as needed to make space for the arrow */
        max-height: 100%; /* Adjust as needed */
        object-fit: contain; /* Or 'cover' depending on desired behavior */
        margin-right: 20rem;
    }

    .right-side {
        width: 50%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 200,
        'GRAD' 0,
        'opsz' 24;
        color: white;
        font-size: 48px;
        cursor: pointer;
        height: 50px;
        border-radius: 110px;
        display: block;
        /* margin-left: auto; */ /* Remove auto margins */
        /* margin-right: auto; */
        margin-bottom: 20px;
        position: absolute; /* Position relative to the .left-side */
        margin-top: 30px;
        margin-left: 33rem;
    }
    .material-symbols-outlined:hover {
        color: rgb(23, 23, 23);
        background-color: #ebebeb;
        transition: transform 0.3s ease;
        transform-origin: center;
        transform: scale(1);
    }

    #create-account-form {
        display: flex;
        flex-direction: column;
        width: 350px;
        margin-right: 17rem;
    }
    #create-account-form h2 {
        text-align: center;
        font-family: kanit, sans-serif;
        color: white;
        font-weight: 500;
        font-size: 4rem;
        margin-bottom: 50px;
        white-space: nowrap; /* Prevent text from wrapping */
        margin-right: 30rem;
    }
    #create-account-form input {
        background: #242424;
        background: radial-gradient(circle,rgba(36, 36, 36, 1) 0%, rgb(49, 49, 49) 90%);
        font-family: kanit, sans-serif;
        margin-bottom: 35px;
        padding: 15px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        color: white;
    }
    #create-account-form button {
        margin-top: 30px;
        padding: 10px;
        font-size: 18px;
        background-color: white;
        color: black;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        margin-bottom: 1px;
        width: 10rem;
        margin-left: auto;
        margin-right: auto;
        font-weight: 500;
        font-family: kanit, sans-serif;
    }
    #create-account-form button:hover {
        background-color: #4c4b4b;
        color: aliceblue;
    }
    #create-account-form .link {
        font-family: kanit, sans-serif;
        color: rgb(175, 175, 175);
        cursor: pointer;
        text-align: center;
        text-decoration: underline;
        margin-top: 10px;
    }
    .hidden {
        display: 
        none !important;
    }
</style>
</head>
<body>
    <div class="left-side">
        <img src="new logo.png" alt="Logo">
    </div>
    <div class="right-side">
        <a href="login.html">
        <span class="material-symbols-outlined" id="arrow-button" style="position: absolute; top: 20px; left: 50px; ">
            arrow_circle_left
        </span>
        </a>

        <form id="create-account-form">
            <h2>Create Account</h2>
            <input type="text" id="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" placeholder="Last Name" required>
            <input type="email" id="create-email" placeholder="Email" required>
            <input type="tel" id="phone-number" placeholder="Phone Number" required>
            <input type="password" id="create-password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Sign In</button>
            
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form'); // Assuming you will add this back later
        const createAccountForm = document.getElementById('create-account-form');
        const showCreateAccountLink = document.getElementById('show-create-account'); // Assuming you will add this back later
        const showLoginLink = document.getElementById('show-login');
        const arrowButton = document.getElementById('arrow-button');

        // You will need to re-implement the logic to switch between login and create account forms
        // based on your future requirements. For now, only the create account form is visible on the right.

        // Example of how you might handle the back button:
        arrowButton.addEventListener('click', () => {
            createAccountForm.classList.add('hidden');
            // If you have a login form, you would remove the 'hidden' class from it here.
            arrowButton.classList.add('hidden');
        });

        createAccountForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Add create account form submission logic here
            alert('Create account form submitted');
        });
    </script>
</body>
</html>
