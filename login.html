<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Create Account + Email Verification</title>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: #111;
      color: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      cursor: pointer;
      background: white;
      color: black;
      font-weight: bold;
    }
    button:hover {
      background: gray;
      color: white;
    }
    #message {
      margin-top: 15px;
      min-height: 24px;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>
</head>
<body>

<h2>Create Account</h2>

<div id="signup-section">
  <input type="text" id="first-name" placeholder="First Name" required />
  <input type="text" id="last-name" placeholder="Last Name" required />
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button id="create-account-btn">Create Account</button>
</div>

<div id="message"></div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBtraV34vofWZK_d8gcZPRP0U7TgYIuXW4",
    authDomain: "firefinder-d5c0a.firebaseapp.com",
    projectId: "firefinder-d5c0a",
    storageBucket: "firefinder-d5c0a.appspot.com",
    messagingSenderId: "221428549294",
    appId: "1:221428549294:web:be5a7164bb363eaf9e0f3f",
    databaseURL: "https://firefinder-d5c0a-default-rtdb.firebaseio.com"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const createAccountBtn = document.getElementById('create-account-btn');
  const messageDiv = document.getElementById('message');

  createAccountBtn.addEventListener('click', () => {
    messageDiv.textContent = '';

    const firstName = document.getElementById('first-name').value.trim();
    const lastName = document.getElementById('last-name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!firstName || !lastName || !email || !password) {
      messageDiv.textContent = 'Please fill out all fields.';
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then(({ Users }) => {
        return user.sendEmailVerification().then(() => {
          // Save user data in Firestore
          return db.collection('Users').doc(user.uid).set({
            firstName,
            lastName,
            email,
            emailVerified: false,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        }).then(() => {
          messageDiv.textContent = 'Account created! A verification email has been sent.';
          auth.signOut(); // Sign out until email is verified
        });
      })
      .catch(err => {
        console.error(err);
        messageDiv.textContent = 'Error: ' + err.message;
      });
  });
</script>

</body>
</html>
