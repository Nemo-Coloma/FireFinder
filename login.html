<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup + Login (with Verification)</title>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: #111;
      color: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      cursor: pointer;
      background: white;
      color: black;
      font-weight: bold;
    }
    button:hover {
      background: gray;
      color: white;
    }
    #message {
      margin-top: 15px;
      min-height: 24px;
    }
    .hidden {
      display: none;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
</head>
<body>

  <h2 id="signup-header">Create Account</h2>
  <div id="signup-section">
    <input type="text" id="first-name" placeholder="First Name" required />
    <input type="text" id="last-name" placeholder="Last Name" required />
    <input type="email" id="signup-email" placeholder="Email" required />
    <input type="password" id="signup-password" placeholder="Password" required />
    <button id="create-account-btn">Create Account</button>
  </div>

  <h2 id="login-header" class="hidden">Login</h2>
  <div id="login-section" class="hidden">
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button id="login-btn">Login</button>
  </div>

  <div id="message"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBtraV34vofWZK_d8gcZPRP0U7TgYIuXW4",
      authDomain: "firefinder-d5c0a.firebaseapp.com",
      projectId: "firefinder-d5c0a",
      storageBucket: "firefinder-d5c0a.appspot.com",
      messagingSenderId: "221428549294",
      appId: "1:221428549294:web:be5a7164bb363eaf9e0f3f"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const messageDiv = document.getElementById('message');
    const signupSection = document.getElementById('signup-section');
    const loginSection = document.getElementById('login-section');
    const signupHeader = document.getElementById('signup-header');
    const loginHeader = document.getElementById('login-header');

    // Show login form after signup (optional toggle)
    function showLogin() {
      signupSection.classList.add('hidden');
      signupHeader.classList.add('hidden');
      loginSection.classList.remove('hidden');
      loginHeader.classList.remove('hidden');
    }

    // SIGNUP
    function handleSignup() {
      const firstName = document.getElementById('first-name').value.trim();
      const lastName = document.getElementById('last-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;

      if (!firstName || !lastName || !email || !password) {
        messageDiv.textContent = 'Please fill out all fields.';
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(({ user }) => {
          return user.sendEmailVerification().then(() => {
            messageDiv.textContent = 'Account created! Please check your email and verify.';
            auth.signOut();

            // Clear fields
            document.getElementById('first-name').value = '';
            document.getElementById('last-name').value = '';
            document.getElementById('signup-email').value = '';
            document.getElementById('signup-password').value = '';

            showLogin();
          });
        })
        .catch(err => {
          messageDiv.textContent = 'Error: ' + err.message;
        });
    }

    // LOGIN
    function handleLogin() {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;

      if (!email || !password) {
        messageDiv.textContent = 'Please enter login credentials.';
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(({ user }) => {
          if (!user.emailVerified) {
            messageDiv.textContent = 'Please verify your email before logging in.';
            auth.signOut();
            return;
          }

          return db.collection('users').doc(user.uid).set({
            uid: user.uid,
            email: user.email,
            displayName: user.displayName || '',
            emailVerified: user.emailVerified,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          }).then(() => {
            messageDiv.textContent = 'Login successful! Redirecting...';
            setTimeout(() => {
              window.location.href = 'user.html'; // Redirect after login
            }, 2000);
          });
        })
        .catch(err => {
          messageDiv.textContent = 'Login error: ' + err.message;
        });
    }

    document.getElementById('create-account-btn').addEventListener('click', handleSignup);
    document.getElementById('login-btn').addEventListener('click', handleLogin);
  </script>
</body>
</html>
