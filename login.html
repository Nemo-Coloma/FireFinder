<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Kanit', sans-serif;
        }

        body {
            display: flex;
            flex-direction: row;
            width: 100vw;
            height: 100vh;
            background-color: black;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            width: 350px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        input {
            background: radial-gradient(circle, rgba(36, 36, 36, 1) 0%, rgb(49, 49, 49) 90%);
            font-family: 'Kanit', sans-serif;
            margin-bottom: 35px;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            color: white;
        }

        button {
            margin-top: 30px;
            padding: 10px;
            font-size: 18px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 10px;
            width: 8rem;
            margin-left: 6rem;
            font-weight: 500;
            font-family: 'Kanit', sans-serif;
        }

        button:hover {
            background-color: #686868;
            color: aliceblue;
        }

        .link {
            font-family: 'Kanit', sans-serif;
            color: rgb(175, 175, 175);
            cursor: pointer;
            text-align: center;
            text-decoration: underline;
            margin-top: 10px;
        }

        h2 {
            color: white;
            font-weight: 500;
            font-size: 3rem;
            margin-bottom: 40px;
            text-align: center;
        }

        p {
            color: white;
            font-size: 0.9rem;
            text-align: center;
        }

        img {
            width: 100px;
            margin: 0 auto 40px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <img src="new logo.png" alt="Logo">
        <form id="login-form">
            <h2>Sign In</h2>
            <input type="email" id="login-email" placeholder="Enter your email" required>
            <input type="password" id="login-password" placeholder="Enter your password" required>
            <button type="submit">LOGIN</button>
            <div class="link" onclick="window.location.href='create.html'">Create Account</div>
            <p>
                By signing in you agree to 
                <a href="#">Terms of Service</a> and 
                <a href="#">Privacy Policy</a>.
            </p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;

            if (email === "adminfdp.gmail.com" && password === "123456") {
                window.location.href = "admin.html";
            } else if (email && password) {
                window.location.href = "user.html";
            } else {
                alert("Please enter email and password.");
            }
        });
    </script>

</body>
</html>
