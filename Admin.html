<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Routing & Geocoder -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"/>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>

  <style>
    #map { height: 100vh; }
    .status {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 8px;
      border-radius: 5px;
      z-index: 1000;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="status" class="status">Initializing...</div>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
  import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js';

  const firebaseConfig = {
    apiKey: "AIzaSyBtraV34vofWZK_d8gcZPRP0U7TgYIuXW4",
    authDomain: "firefinder-d5c0a.firebaseapp.com",
    projectId: "firefinder-d5c0a",
    storageBucket: "firefinder-d5c0a.appspot.com",
    messagingSenderId: "221428549294",
    appId: "1:221428549294:web:be5a7164bb363eaf9e0f3f",
    databaseURL: "https://firefinder-d5c0a-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const map = L.map('map').setView([14.832, 120.282], 14);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const gordonCollegeLatLng = L.latLng(14.832005, 120.282648);
  L.marker(gordonCollegeLatLng).addTo(map).bindPopup("Gordon College");

  const statusEl = document.getElementById('status');
  function updateStatus(msg) {
    statusEl.textContent = msg;
  }

  const userMarkers = {};
  const reportMarkers = {};
  const routeControls = {};

  const greenIcon = L.icon({
    iconUrl: 'alert.png',
    iconSize: [60, 60],
    iconAnchor: [30, 60],
    popupAnchor: [0, -60]
  });

  const emergencyIcons = {
    fire: L.icon({
      iconUrl: 'fire-icon.png',
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -40],
    }),
    medical: L.icon({
      iconUrl: 'medical-icon.png',
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -40],
    }),
    accident: L.icon({
      iconUrl: 'accident-icon.png',
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -40],
    }),
  };

  const userLocations = {};

  // --- 1. Track Live User Locations ---
  const locationsRef = ref(db, 'locations');
  onValue(locationsRef, (snapshot) => {
    const locations = snapshot.val();
    if (!locations) return;

    Object.entries(locations).forEach(([userId, data]) => {
      const latLng = L.latLng(data.latitude, data.longitude);
      userLocations[userId] = latLng;

      if (userMarkers[userId]) {
        userMarkers[userId].setLatLng(latLng);
      } else {
        userMarkers[userId] = L.marker(latLng, { icon: greenIcon }).addTo(map).bindPopup(`User: ${userId}`);
      }
    });

    updateStatus(`Tracking ${Object.keys(userMarkers).length} users`);
  });

  // --- 2. Show Reports + Route from Gordon College ---
  const reportsRef = ref(db, 'reports');
  onValue(reportsRef, (snapshot) => {
    const reports = snapshot.val();
    if (!reports) return;

    for (const id in reportMarkers) {
      if (!reports[id]) {
        map.removeLayer(reportMarkers[id]);
        map.removeControl(routeControls[id]);
        delete reportMarkers[id];
        delete routeControls[id];
      }
    }

    Object.entries(reports).forEach(([reportId, report]) => {
      const latLng = L.latLng(report.latitude, report.longitude);
      const icon = emergencyIcons[report.emergencyType?.toLowerCase()] || emergencyIcons.fire;

      let popup = `<b>Emergency: ${report.emergencyType}</b><br>`;
      popup += `<b>User:</b> ${report.userId || 'N/A'}<br>`;
      popup += `<b>Message:</b> ${report.message || 'No message'}<br>`;
      if (report.imageUrl) {
        popup += `<img src="${report.imageUrl}" style="max-width:150px; max-height:150px;" /><br>`;
      }
      popup += `<small>${new Date(report.timestamp).toLocaleString()}</small>`;

      if (!reportMarkers[reportId]) {
        reportMarkers[reportId] = L.marker(latLng, { icon }).addTo(map).bindPopup(popup);
      } else {
        reportMarkers[reportId].setLatLng(latLng);
      }

      // Draw route from Gordon College to report
      if (routeControls[reportId]) {
        map.removeControl(routeControls[reportId]);
      }

      routeControls[reportId] = L.Routing.control({
        waypoints: [gordonCollegeLatLng, latLng],
        routeWhileDragging: false,
        geocoder: L.Control.Geocoder.nominatim(),
        createMarker: () => null,
        show: false
      }).addTo(map);
    });
  });

</script>

</body>
</html>
