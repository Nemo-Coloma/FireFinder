<!DOCTYPE html>
<html>
    <head>
          <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=National+Park:wght@200..800&display=swap" rel="stylesheet">
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }
            body {
                background-color: #000;
                overflow: hidden; /* This is important to prevent scrollbars when image is larger than viewport */
                display: flex;
                justify-content: center; /* Centers content horizontally */
                align-items: center;     /* Centers content vertically */
                position: relative; /* Needed for absolute positioning of elements relative to body */
            }
            img {
                width: 100%;
                height: 100%;
                object-fit: cover; /* Ensures image covers the area while maintaining aspect ratio */
                position: absolute; /* Allows other content to float above it */
                top: 0;
                left: 0;
                z-index: 0; /* Place image behind other content */
            }
           

            button{
                font-family: kanit, sans-serif;
                padding:10px 50px;
                border:2px solid #650303; /* Border color for the button */
                border-radius: 10px;
                background:transparent;
                color:#650303;
                cursor:pointer;
                user-select:none;
                font-size:25px;
                position: absolute;
                bottom: 5%;
                left: 50%;
                transform: translateX(-50%);
                z-index: 2; /* Place button above image and h2 */
                white-space: nowrap;
                margin-bottom: 5rem;
            }
            button:hover{
                color: rgb(255, 255, 255);
                background-color: rgb(59, 0, 0);
                transition: ease-out 0.1s;
            }

            /* Media Queries for Responsiveness */

            /* Desktop/Laptop */
            @media only screen and (min-width: 992px) {
                button {
                    left: 70%; /* Move to the right on larger screens */
                    transform: translateX(-50%);
                }
            }

            /* Tablets (adjust as needed for specific tablet behaviors) */
            @media only screen and (max-width: 768px) {
                h2 {
                    font-size: 4em; /* Make h2 bigger for tablets */
                }
                button {
                    font-size: 50px; /* Bigger button for tablets */
                    padding: 12px 40px;
                    bottom: 8%;
                }
                /* No specific image adjustments here, 'object-fit: cover' should work well */
            }

            /* Phones (max-width: 480px covers most typical phone screens) */
            @media only screen and (max-width: 480px) {
                
                button {
                    font-size: 60px; /* Significantly bigger button for phones */
                    padding: 15px 50px; /* More padding */
                    bottom: 12%; /* Adjust button position */
                }
                img {
                    /* For phones, object-fit: cover usually does a good job.
                       If the image needs to be slightly shifted or scaled
                       due to its content, use transform properties.
                       Avoid very large widths/margins like 500% as they distort. */
                    width: 120%; /* Example: slightly zoom in */
                    height: 100%;
                    left: 80%; /* Center horizontally */
                    transform: translateX(-50%); /* Adjust to center based on its new width */
                    /* If your image has a specific focal point you need to bring into view,
                       you might need to adjust 'object-position' as well.
                       Example: object-position: 20% center; */
                }
            }

            /* Example for very small phones (e.g., iPhone SE, older Androids) */
            @media only screen and (max-width: 375px) {
                h2 {
                    font-size: 2.5em;
                    top: 8%;
                }
                button {
                    font-size: 55px; /* Slightly smaller button for very small screens */
                    padding: 10px 40px;
                    bottom: 15%;
                }
                img {
                    width: 130%; /* More zoom for very small screens */
                    left: 80%;
                    transform: translateX(-50%);
                }
            }
        </style>
    </head>
<body>
    <img src="front.png">
        <h2>fire fnder</h2>
        <a href="login.html">
        <button>Let's Go!</button>
        </a>
    </body>
</html>
