<!DOCTYPE html>
<html>
    <head>
          <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=National+Park:wght@200..800&display=swap" rel="stylesheet">
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }
            body {
                background-color: #000;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            button{
                font-family: kanit, sans-serif;
                justify-content: center;
                align-items: center;
                padding:10px 50px;
                border:2px solid;
               border-radius: 10px;
                color:#650303;
                cursor:pointer;
                user-select:none;
                font-size:25px;
                position: absolute;
                bottom: 5%;
                left: 50%; /* Default to centered for better mobile behavior */
                transform: translateX(-50%); /* Default to centered for better mobile behavior */
                z-index: 2;
                white-space: nowrap; /* Prevent "Let's Go!" from breaking onto two lines */
                margin-bottom: 5rem;
            }
            button:hover{
                color: rgb(255, 255, 255);
                background-color: rgb(59, 0, 0);
                transition: ease-out 0.1s;
            }

            /* Media Queries for Responsiveness */

            /* Desktop/Laptop (apply the 70% left only for larger screens) */
            @media only screen and (min-width: 992px) { /* Adjust this breakpoint as needed for your "laptop" size */
                button {
                    left: 70%; /* Move to the right on larger screens */
                    transform: translateX(-50%); /* Still perfectly center horizontally based on its own width */
                }
            }

            /* Tablets and smaller */
            @media only screen and (max-width: 768px) {
                button {
                    font-size: 50px;
                    padding: 8px 30px;
                    bottom: 8%;
                    /* No specific left/transform change here, so it stays centered */
                }
                img {
                    width: 130%; /* Make it wider */
                    margin-left: 20rem; /* Move it to the right */
                }
            }

            /* Phones */
            @media only screen and (max-width: 480px) {
                button {
                    font-size: 30px;
                    padding: 6px 25px; /* Slightly increase padding to give more room if needed */
                    bottom: 10%;
                    /* No specific left/transform change here, so it stays centered */
                }
                img {
                    width: 500%; /* Adjust width for smaller phones if needed */
                    margin-left: 40rem; /* Adjust margin for smaller phones if needed */
                }
            }
        </style>
    </head>
<body>
    <img src="front.png">
        <h2>fire fnder</h2>
        <a href="login.html">
        <button>Let's Go!</button>
        </a>
    </body>
</html>
