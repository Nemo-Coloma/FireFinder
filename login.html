<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Consider carefully if this is still desired on small screens */
            font-family: 'Kanit', sans-serif;
        }

        body {
            display: flex;
            flex-direction: row; /* Arrange children in a row by default */
            width: 100vw;
            height: 100vh;
            background-color: black;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
        }

        .left-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40%; /* Allocate space for the image */
            height: 100%;
        }

        .left-panel img {
            max-width: 100%; /* Ensure image scales within its container */
            max-height: 100%; /* Adjust height as needed */
            display: block;
            margin-right: 55rem; /* This margin is very large, will be adjusted for mobile */
        }

        .form-container {
            display: flex;
            flex-direction: column;
            width: 350px; /* Fixed width, will be adjusted for mobile */
            margin-left: -70px; /* Add space between the logo and form */
            padding: 20px; /* Add some padding around the form */
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        input {
            background: radial-gradient(circle, rgba(36, 36, 36, 1) 0%, rgb(49, 49, 49) 90%);
            font-family: 'Kanit', sans-serif;
            margin-bottom: 35px;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            color: white;
        }

        button {
            margin-top: 30px;
            padding: 10px;
            font-size: 18px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 10px;
            width: 8rem;
            margin-left: auto; /* Center button horizontally */
            margin-right: auto; /* Center button horizontally */
            font-weight: 500;
            font-family: 'Kanit', sans-serif;
        }

        button:hover {
            background-color: #686868;
            color: aliceblue;
        }

        .link {
            font-family: 'Kanit', sans-serif;
            color: rgb(175, 175, 175);
            cursor: pointer;
            text-align: center;
            text-decoration: underline;
            margin-top: 10px;
        }

        h2 {
            color: white;
            font-weight: 500;
            font-size: 3rem;
            margin-bottom: 40px;
            text-align: center;
        }

        p {
            color: white;
            font-size: 0.9rem;
            text-align: center;
        }

        /* ------------------- Media Queries for Responsiveness ------------------- */

        /* For screens smaller than 768px (typical tablet portrait and phones) */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* Stack elements vertically on smaller screens */
                overflow-y: auto; /* Allow scrolling if content overflows on small screens */
                height: auto; /* Allow body to adjust height based on content */
                min-height: 100vh; /* Ensure it still takes full viewport height */
            }

            .form-container {
                width: 70%; /* Form takes more width, but with padding */
                max-width: 200px; /* Keep a max-width to prevent it from getting too wide on slightly larger phones */
                margin-left: 0; /* Remove negative margin */
                padding: 15px; /* Adjust padding */
                margin-bottom: 100px;
            }

            h2 {
                font-size: 2.5rem; /* Slightly smaller heading */
                margin-bottom: 30px;
            }

            input {
                margin-bottom: 25px; /* Reduce space between inputs */
                padding: 12px; /* Slightly less padding */
                font-size: 15px;
            }

            button {
                width: 10rem; /* Make button slightly wider */
                margin-top: 20px;
            }

            p {
                font-size: 0.8rem; /* Smaller text for terms and privacy */
            }
        }

        /* For very small screens (e.g., old Android phones, small iPhones) */
        @media (max-width: 480px) {
            .left-panel {
                height: 25%;
            }

            .left-panel img {
                max-width: 60%; /* Slightly larger logo for very small screens */
            }

            .form-container {
                width: 95%; /* Make form even wider on very small screens */
                padding: 10px;
            }

            h2 {
                font-size: 2rem;
                margin-bottom: 25px;
            }

            input {
                margin-bottom: 20px;
                padding: 10px;
            }

            button {
                width: 9rem;
            }
        }
    </style>
</head>
<body>

    <div class="left-panel">
        <img src="new logo.png" alt="Logo">
    </div>

    <div class="form-container">
        <form id="login-form">
            <h2>Sign In</h2>
            <input type="email" id="login-email" placeholder="Enter your email" required>
            <input type="password" id="login-password" placeholder="Enter your password" required>
            <button type="submit">LOGIN</button>
            <div class="link" onclick="window.location.href='create.html'">Create Account</div>
            <p>
                By signing in you agree to
                <a href="#">Terms of Service</a> and
                <a href="#">Privacy Policy</a>.
            </p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;

            if (email === "adminfdp@gmail.com" && password === "123456") {
                window.location.href = "Admin.html";
            } else if (email && password) {
                // In a real application, you'd send this to a server for authentication.
                // For this example, any non-admin email/password combination redirects to user.html
                window.location.href = "user.html";
            } else {
                alert("Please enter email and password.");
            }
        });
    </script>

</body>
</html>
