<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dispatcher to User Routing</title>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Routing Machine -->
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f6fa; }
    .container { max-width: 1000px; margin: auto; }
    .map-container { height: 500px; }
    #map { height: 100%; border-radius: 10px; }
    input, button {
      width: 100%; padding: 10px; margin-top: 10px;
      border-radius: 6px; border: 1px solid #ccc;
    }
    button { background-color: #273c75; color: white; font-size: 16px; border: none; }
    .status { margin-top: 10px; font-size: 14px; }
    .success { color: green; }
    .error { color: red; }
    .info { color: #333; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dispatcher to User Route (Gordon College)</h2>
    <input type="text" id="locationName" placeholder="Enter a name for the location">
    <button id="saveButton" disabled>Save and Route</button>
    <div class="status info" id="status">Click on the map to select a location.</div>
    <div class="map-container">
      <div id="map"></div>
    </div>
  </div>

  <script>
    // Initialize map
    const map = L.map('map').setView([14.8292, 120.2820], 14); // Centered on Gordon College

    // Tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Dispatcher (Gordon College)
    const dispatcherLatLng = L.latLng(14.8292, 120.2820);
    L.marker(dispatcherLatLng).addTo(map).bindPopup("Dispatcher: Gordon College").openPopup();

    let selectedLocation = null;
    let marker = null;
    let routeControl = null;

    const saveButton = document.getElementById("saveButton");
    const statusElement = document.getElementById("status");

    map.on('click', function(e) {
      selectedLocation = e.latlng;
      if (marker) map.removeLayer(marker);
      marker = L.marker(selectedLocation).addTo(map).bindPopup("User Location").openPopup();
      saveButton.disabled = false;
      updateStatus("Location selected. Click 'Save and Route' to show route.", "success");
    });

    saveButton.addEventListener("click", () => {
      if (!selectedLocation) {
        updateStatus("No location selected.", "error");
        return;
      }

      const name = document.getElementById("locationName").value.trim() || "Unnamed Location";

      // Clear previous route if exists
      if (routeControl) {
        map.removeControl(routeControl);
      }

      // Draw route
      routeControl = L.Routing.control({
        waypoints: [dispatcherLatLng, selectedLocation],
        routeWhileDragging: false,
        createMarker: function(i, wp, n) {
          return L.marker(wp.latLng).bindPopup(i === 0 ? "Dispatcher: Gordon College" : name);
        }
      }).addTo(map);

      updateStatus(`Route created to "${name}"`, "success");
    });

    function updateStatus(msg = '', type = 'info') {
      statusElement.textContent = msg;
      statusElement.className = 'status ' + type;
    }
  </script>
</body>
</html>
