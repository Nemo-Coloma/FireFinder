
<!DOCTYPE html>

<head>

</head>
<body>

  <div class="map-container">
    <!-- Trapezoid -->
    <div id="trapezoid" class="trapezoid">UNITS</div>

    <!-- Table Container -->
  <div id="tableContainer" class="table-container" style="display: none;">
  <div class="scrollable-table">
    <table style="width: 100%; margin-left: 10rem;">
      <thead>
        <tr>
          <th padding: 8px;>Name</th>
          <th padding: 8px;>Position</th>
          <th padding: 8px;>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="border: 1px solid #ddd; padding: 8px;">Row 1, Col 1</td>
          <td style="border: 1px solid #ddd; padding: 8px;">Row 1, Col 2</td>
          <td style="border: 1px solid #ddd; padding: 8px;">Row 1, Col 3</td>
        </tr>
        <tr>
          <td>Row 2, Col 1</td>
          <td style="border: 1px solid #ddd; padding: 8px;">Row 2, Col 2</td>

</div>

 
    <!-- Map -->
    <div id="map"></div>

    <!-- Status Message -->
    <div id="status" class="status"></div>
  </div>


 <script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
  import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js';

  const firebaseConfig = {
    apiKey: "AIzaSyBtraV34vofWZK_d8gcZPRP0U7TgYIuXW4",
    authDomain: "firefinder-d5c0a.firebaseapp.com",
    projectId: "firefinder-d5c0a",
    storageBucket: "firefinder-d5c0a.appspot.com",
    messagingSenderId: "221428549294",
    appId: "1:221428549294:web:be5a7164bb363eaf9e0f3f"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

 
  // Initialize Leaflet Map
  const map = L.map('map').setView([14.8292, 120.2820], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Add Gordon College Marker
  const gordonCollegeLatLng = L.latLng(14.832005, 120.282648);
  L.marker(gordonCollegeLatLng).addTo(map).bindPopup('Gordon College').openPopup();

  const existingMarkersGroup = L.layerGroup().addTo(map);
  let selectedLocation = null;
  let marker = null;
  let routeControl = null;

  // Map Click Event
  map.on('click', function (e) {
    selectedLocation = e.latlng;

    // Remove previous marker if it exists
    if (marker) map.removeLayer(marker);

    // Remove previous route if it exists
    if (routeControl) map.removeControl(routeControl);

    // Add new marker
    marker = L.marker(selectedLocation).addTo(map).bindPopup("Selected Location").openPopup();

    // Add routing from Gordon College to the selected location
    routeControl = L.Routing.control({
      waypoints: [
        gordonCollegeLatLng,
        selectedLocation
      ],
      routeWhileDragging: false,
      draggableWaypoints: false,
      createMarker: function (i, waypoint) {
        if (i === 0) {
          return L.marker(waypoint.latLng).bindPopup("Start: Gordon College");
        } else if (i === 1) {
          return L.marker(waypoint.latLng).bindPopup("End: Selected Location");
        }
        return null;
      }
    }).addTo(map);

    // Enable the Save button
    document.getElementById('saveButton').disabled = false;
    updateStatus("Location selected. Enter a name and save.", "success");
  });

  // Save Location to Firebase
  window.saveLocation = function () {
    const locationName = document.getElementById('locationName').value.trim();
    if (!selectedLocation || !locationName) {
      alert("Please select a location and enter a name.");
      return;
    }

    const newLocationRef = push(locationsRef);
    set(newLocationRef, {
      name: locationName,
      latitude: selectedLocation.lat,
      longitude: selectedLocation.lng
    }).then(() => {
      alert('Location saved successfully!');
      document.getElementById('saveButton').disabled = true;
      document.getElementById('locationName').value = '';
      updateStatus("Location saved!", "success");
    }).catch(error => {
      console.error('Error saving location:', error);
      updateStatus("Error saving location.", "error");
    });
  };

  // Reset Map Functionality
  function resetMap() {
    // Clear all markers in the existingMarkersGroup
    existingMarkersGroup.clearLayers();

    // Re-add the Gordon College marker
    L.marker(gordonCollegeLatLng).addTo(existingMarkersGroup).bindPopup('Gordon College').openPopup();

    // Remove any existing route
    if (routeControl) {
      map.removeControl(routeControl);
      routeControl = null;
    }

    // Update the status
    updateStatus("Map has been reset. Only Gordon College marker remains.", "info");
  }

  // Update Status
  function updateStatus(msg = '', type = 'info') {
    const statusElement = document.getElementById('status');
    statusElement.textContent = msg;
    statusElement.className = 'status ' + type;
  }
</script>
</body>
</html>
