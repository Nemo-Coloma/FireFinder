<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Create Account + Phone Verification + Firestore</title>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: #111;
      color: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      cursor: pointer;
      background: white;
      color: black;
      font-weight: bold;
    }
    button:hover {
      background: gray;
      color: white;
    }
    #phone-section, #otp-section {
      display: none;
    }
    #message {
      margin-top: 15px;
      min-height: 24px;
      font-weight: bold;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>
</head>
<body>

<h2>Create Account</h2>
<div id="signup-section">
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password (min 6 chars)" required minlength="6" />
  <button id="signup-btn">Create Account</button>
</div>

<div id="phone-section">
  <h2>Verify Phone</h2>
  <div id="recaptcha-container"></div>
  <input type="tel" id="phone" placeholder="+63xxxxxxxxxx" />
  <button id="send-code-btn">Send Verification Code</button>
</div>

<div id="otp-section">
  <h2>Enter OTP</h2>
  <input type="text" id="otp" placeholder="Enter code" />
  <button id="verify-code-btn">Verify Code</button>
</div>

<div id="message"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBtraV34vofWZK_d8gcZPRP0U7TgYIuXW4",
    authDomain: "firefinder-d5c0a.firebaseapp.com",
    projectId: "firefinder-d5c0a",
    storageBucket: "firefinder-d5c0a.appspot.com",
    messagingSenderId: "221428549294",
    appId: "1:221428549294:web:be5a7164bb363eaf9e0f3f",
    databaseURL: "https://firefinder-d5c0a-default-rtdb.firebaseio.com"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const signupSection = document.getElementById('signup-section');
  const phoneSection = document.getElementById('phone-section');
  const otpSection = document.getElementById('otp-section');
  const messageDiv = document.getElementById('message');

  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const phoneInput = document.getElementById('phone');
  const otpInput = document.getElementById('otp');

  const signupBtn = document.getElementById('signup-btn');
  const sendCodeBtn = document.getElementById('send-code-btn');
  const verifyCodeBtn = document.getElementById('verify-code-btn');

  let confirmationResult;
  let createdUserUid = null;
  let createdUserEmail = null;

  // Setup reCAPTCHA
  let recaptchaVerifier;
  window.onload = () => {
    recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'normal',
      callback: () => {
        console.log('reCAPTCHA solved');
      },
      'expired-callback': () => {
        messageDiv.textContent = 'reCAPTCHA expired, please reload the page.';
      }
    });
    recaptchaVerifier.render().then(widgetId => {
      window.recaptchaWidgetId = widgetId;
    });
  };

  // Create account with email/password
  signupBtn.addEventListener('click', () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    messageDiv.textContent = '';
    if (!email || !password) {
      messageDiv.textContent = 'Please enter valid email and password.';
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        createdUserUid = userCredential.user.uid;
        createdUserEmail = userCredential.user.email;
        messageDiv.textContent = 'Account created! Now verify your phone.';
        signupSection.style.display = 'none';
        phoneSection.style.display = 'block';
      })
      .catch((error) => {
        console.error('Signup error:', error);
        messageDiv.textContent = 'Signup failed: ' + error.message;
      });
  });

  // Send verification code via phone
  sendCodeBtn.addEventListener('click', () => {
    const phoneNumber = phoneInput.value.trim();
    messageDiv.textContent = '';

    if (!phoneNumber) {
      messageDiv.textContent = 'Please enter your phone number.';
      return;
    }

    auth.signInWithPhoneNumber(phoneNumber, recaptchaVerifier)
      .then((result) => {
        confirmationResult = result;
        messageDiv.textContent = 'Verification code sent!';
        phoneSection.style.display = 'none';
        otpSection.style.display = 'block';
      })
      .catch((error) => {
        console.error('Send code error:', error);
        messageDiv.textContent = 'Error sending code: ' + error.message;
      });
  });

  // Verify the OTP code and save data to Firestore
  verifyCodeBtn.addEventListener('click', () => {
    const code = otpInput.value.trim();
    messageDiv.textContent = '';

    if (!code) {
      messageDiv.textContent = 'Please enter the verification code.';
      return;
    }

    confirmationResult.confirm(code)
      .then((result) => {
        // Phone verified and user signed in with phone auth
        const phoneUser = result.user;
        const phoneNumber = phoneUser.phoneNumber;

        // Save user info to Firestore
        return db.collection('Users').doc(createdUserUid).set({
          email: createdUserEmail,
          phone: phoneNumber,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
          messageDiv.textContent = 'Phone verified and user saved in Firestore!';
          otpSection.style.display = 'none';
          // You can redirect or do more here
        });
      })
      .catch((error) => {
        console.error('Verify code error:', error);
        messageDiv.textContent = 'Invalid code: ' + error.message;
      });
  });
</script>

</body>
</html>
