<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=National+Park:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_circle_left" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Consider carefully on mobile */
            font-family: 'Kanit', sans-serif;
        }
        body {
            display: flex;
            width: 100vw;
            height: 100vh;
            background-color: black;
            align-items: center; /* Center items vertically */
        }

        .left-side {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .left-side img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            margin-right: 20rem;
        }

        .right-side {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 200,
            'GRAD' 0,
            'opsz' 24;
            color: white;
            font-size: 48px;
            cursor: pointer;
            height: 50px;
            border-radius: 110px;
            display: block;
            position: absolute;
            top: 20px;
            left: -10rem;
            z-index: 10;
        }
        .material-symbols-outlined:hover {
            color: rgb(0, 0, 0);
            background-color: #ebebeb;
            transition: transform 0.3s ease;
            transform-origin: center;
            transform: scale(1);
        }

        #create-account-form {
            display: flex;
            flex-direction: column;
            width: 350px;
            margin-right: 17rem;
            padding: 20px;
            box-sizing: border-box;
        }
        #create-account-form h2 {
            text-align: center;
            font-family: kanit, sans-serif;
            color: white;
            font-weight: 500;
            font-size: 4rem;
            margin-bottom: 50px;
            white-space: nowrap;
            margin-right: 30rem;
        }
        #create-account-form input {
            background: radial-gradient(circle,rgba(36, 36, 36, 1) 0%, rgb(49, 49, 49) 90%);
            font-family: kanit, sans-serif;
            margin-bottom: 35px;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            color: white;
        }
        #create-account-form button {
            margin-top: 30px;
            padding: 10px;
            font-size: 18px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 1px;
            width: 10rem;
            margin-left: auto;
            margin-right: auto;
            font-weight: 500;
            font-family: kanit, sans-serif;
        }
        #create-account-form button:hover {
            background-color: #4c4b4b;
            color: aliceblue;
        }
        #create-account-form .link {
            font-family: kanit, sans-serif;
            color: rgb(175, 175, 175);
            cursor: pointer;
            text-align: center;
            text-decoration: underline;
            margin-top: 10px;
        }
        .hidden {
            display: none !important;
        }

        /* --- Media Queries for Responsiveness (No Image on Mobile) --- */

        /* For screens smaller than 768px (typical tablet portrait and phones) */
        @media (max-width: 768px) {
            .left-side {
                display: none; /* Hide the left panel (image) on mobile */
            }

            body {
                flex-direction: column; /* Stack elements vertically (though only right-side is visible) */
                overflow-y: auto; /* Allow scrolling if content overflows */
                height: auto;
                min-height: 100vh;
                justify-content: flex-start; /* Align to the top */
            }

            .right-side {
                width: 100%; /* Make the right panel take full width */
                height: auto;
                padding-bottom: 20px;
                margin-top: 50px; /* Add space at the top since the logo is gone */
            }

            .material-symbols-outlined {
                font-size: 40px;
                top: 20px;
                left: 20px;
                position: fixed; /* Keep the arrow fixed at the top-left of the viewport */
                background-color: transparent; /* Ensure no background from hover on fixed element */
                border-radius: 0; /* Remove border-radius on fixed element if it causes issues */
            }
            .material-symbols-outlined:hover {
                background-color: #ebebeb; /* Re-apply hover background */
                border-radius: 110px; /* Re-apply border-radius on hover */
            }

            #create-account-form {
                width: 90%;
                max-width: 400px;
                margin: 0 auto;
                padding: 15px;
            }

            #create-account-form h2 {
                font-size: 2.5rem;
                margin-bottom: 30px;
                white-space: normal;
                margin-right: 0;
            }

            #create-account-form input {
                margin-bottom: 20px;
                padding: 12px;
                font-size: 15px;
            }

            #create-account-form button {
                width: 10rem;
                margin-top: 20px;
            }
        }

        /* For very small screens */
        @media (max-width: 480px) {
            .material-symbols-outlined {
                font-size: 36px;
                top: 15px;
                left: 15px;
            }

            #create-account-form {
                width: 95%;
                padding: 10px;
            }

            #create-account-form h2 {
                font-size: 2rem;
                margin-bottom: 25px;
            }

            #create-account-form input {
                margin-bottom: 15px;
                padding: 10px;
            }

            #create-account-form button {
                width: 9rem;
            }
        }
    </style>
</head>
<body>
    <div class="left-side">
        <img src="new logo.png" alt="Logo">
    </div>
    <div class="right-side">
        <a href="login.html" class="material-symbols-outlined" id="arrow-button">
            arrow_circle_left
        </a>

        <form id="create-account-form">
            <h2>Create Account</h2>
            <input type="text" id="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" placeholder="Last Name" required>
            <input type="email" id="create-email" placeholder="Email" required>
            <input type="tel" id="phone-number" placeholder="09+ Mobile Number" 
                   pattern="[0-9]{11}" 
                   title="Please enter exactly 11 digits (numbers only)"
                   required>
            <input type="password" id="create-password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>

    <script>
         const createAccountForm = document.getElementById('create-account-form');
        
        // Phone number validation
        document.getElementById('phone-number').addEventListener('input', function(e) {
            // Remove any non-digit characters
            this.value = this.value.replace(/\D/g, '');
            
            // Limit to 11 digits
            if (this.value.length > 11) {
                this.value = this.value.slice(0, 11);
            }
        });

        createAccountForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const email = document.getElementById('create-email').value.trim();
            const phoneNumber = document.getElementById('phone-number').value.trim();
            const password = document.getElementById('create-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validate phone number
            if (phoneNumber.length !== 11) {
                alert("Phone number must be exactly 11 digits");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            if (firstName && lastName && email && phoneNumber && password) {
                alert('Account created successfully (simulated)!');
                window.location.href = "login.html";
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>
</body>
</html>
