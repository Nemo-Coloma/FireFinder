<!DOCTYPE html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100..900&family=National+Park:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIVILIAN</title>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css">
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css">

    <!-- Emergency Selected Button Highlight -->
    <style>
        .toggle-button.selected {
            background-color: #d32f2f;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="rectangle">
        <img src="GC Logo.png" alt="Logo">
        <img src="Fire Dep Logo.jpg">
        <img src="icon.png" id="icon" alt="Icon" style="height: 35px; padding-top: 9px;  cursor: pointer;">
        <span>CIVILIAN</span>

        <div class="login-modal" id="login-modal">
            <div class="login-content">
                <span class="close-btn" id="close-btn">&times;</span>
                <h2>Log In</h2>
                <form>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="submit">Log In</button>
                    <div style="margin: 10px 0; font-size: 14px; color: #838383;">OR</div>
                    <div style="margin-top: 15px; font-size: 14px;">
                        <a href="#" class="create-account-link">Create an Account</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="create-account-modal" id="create-account-modal">
            <div class="create-account-content">
                <span class="close-btn" id="create-close-btn">&times;</span>
                <h2>Create Account</h2>
                <form>
                    <input type="email" id="create-email" name="email" placeholder="Enter your email" required>
                    <input type="password" id="create-password" name="password" placeholder="Enter your password" required>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    <button type="submit" id="create-account-btn">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <div class="map-container">
        <div id="map"></div>
        <div id="status" class="status"></div>
    </div>

    <div class="sidebar" id="sidebar">
        <h2 style="text-align: center;">WHAT'S THE EMERGENCY?</h2>  
        <div class="button-group">
            <button class="toggle-button" id="fire-btn">FIRE</button>
            <button class="toggle-button" id="accident-btn">ACCIDENT</button>
            <button class="toggle-button" id="medical-btn">MEDICAL</button>
        </div>
        <textarea class="chatbox" id="chatbox" placeholder="Type your message here..."></textarea>
        <input type="file" id="image-uploader" accept="image/*" />
        <button class="report-btn" id="report-btn">REPORT to FDP</button>
    </div>

    <script>
        const icon = document.getElementById('icon');
        const sidebar = document.getElementById('sidebar');
        let sidebarVisible = false;

        sidebar.style.right = '0rem';
        sidebar.style.top = '70px';
        sidebar.style.height = 'calc(101vh - 10px - 20px)';

        icon.addEventListener('click', () => {
            sidebarVisible = !sidebarVisible;
            sidebar.classList.toggle('visible', sidebarVisible);
            sidebar.style.right = sidebarVisible ? '0' : '-350px';
        });

        // Firebase Initialization
        const firebaseConfig = {
            apiKey: "AIzaSyBtraV34vofWZK_d8gcZPRP0U7TgYIuXW4",
            authDomain: "firefinder-d5c0a.firebaseapp.com",
            databaseURL: "https://firefinder-d5c0a-default-rtdb.firebaseio.com",
            projectId: "firefinder-d5c0a",
            storageBucket: "firefinder-d5c0a.firebasestorage.app",
            messagingSenderId: "221428549294",
            appId: "1:221428549294:web:be5a7164bb363eaf9e0f3f"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Leaflet Map Setup
        const map = L.map('map').setView([14.8292, 120.2820], 14.5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const gordonCollegeLatLng = L.latLng(14.832005, 120.282648);
        L.marker(gordonCollegeLatLng).addTo(map).bindPopup('Gordon College').openPopup();

        let selectedLocation = null;
        let marker = null;
        let routeControl = null;
        const statusElement = document.getElementById('status');

        map.on('click', function (e) {
            selectedLocation = e.latlng;
            if (marker) map.removeLayer(marker);

            marker = L.marker(selectedLocation).addTo(map)
                .bindPopup("Selected Location").openPopup();

            updateStatus("", "");
            addRouting(gordonCollegeLatLng.lat, gordonCollegeLatLng.lng, selectedLocation.lat, selectedLocation.lng);
        });

        function addRouting(startLat, startLng, endLat, endLng) {
            const startPoint = L.latLng(startLat, startLng);
            const endPoint = L.latLng(endLat, endLng);

            if (routeControl) map.removeControl(routeControl);

            routeControl = L.Routing.control({
                waypoints: [startPoint, endPoint],
                routeWhileDragging: true,
                geocoder: L.Control.Geocoder.nominatim(),
                createMarker: function (i, waypoint) {
                    if (i === 0) return L.marker(waypoint.latLng).bindPopup("Start: Gordon College");
                    if (i === 1) return L.marker(waypoint.latLng).bindPopup("End: Selected Location");
                    return null;
                },
                show: false
            }).addTo(map);
        }

        function updateStatus(msg = '', type = 'info') {
            statusElement.textContent = msg;
            statusElement.className = 'status ' + type;
        }

        // Emergency Type Selector
        const emergencyButtons = document.querySelectorAll('.toggle-button');
        let selectedEmergency = null;

        emergencyButtons.forEach(button => {
            button.addEventListener('click', () => {
                emergencyButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                selectedEmergency = button.textContent.trim();
            });
        });

        // Report Submission
        const reportBtn = document.getElementById('report-btn');
        const chatbox = document.getElementById('chatbox');
        const imageUploader = document.getElementById('image-uploader');

        reportBtn.addEventListener('click', () => {
            if (!selectedEmergency) {
                alert("Please select an emergency type.");
                return;
            }
            if (!selectedLocation) {
                alert("Please select a location on the map.");
                return;
            }

            const message = chatbox.value.trim();
            const file = imageUploader.files[0];

            const reportData = {
                emergencyType: selectedEmergency,
                message: message,
                latitude: selectedLocation.lat,
                longitude: selectedLocation.lng,
                timestamp: Date.now()
            };

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    reportData.image = e.target.result;
                    database.ref("reports").push(reportData);
                    alert("Report submitted successfully!");
                };
                reader.readAsDataURL(file);
            } else {
                database.ref("reports").push(reportData);
                alert("Report submitted successfully!");
            }

            chatbox.value = "";
            imageUploader.value = "";
            emergencyButtons.forEach(btn => btn.classList.remove('selected'));
            selectedEmergency = null;
        });

        // Login Redirect
        const loginForm = document.querySelector('.login-content form');
        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === 'adminfdp@gmail.com' && password === '123456') {
                window.location.href = 'Admin.html';
            } else {
                let errorMsg = loginForm.querySelector('.error-message');
                if (!errorMsg) {
                    errorMsg = document.createElement('div');
                    errorMsg.className = 'error-message';
                    errorMsg.style.color = 'red';
                    errorMsg.style.marginTop = '10px';
                    loginForm.appendChild(errorMsg);
                }
                errorMsg.textContent = 'Invalid email or password. Please try again.';
            }
        });
    </script>
</body>
</html>
