<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Create Account</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: 'Kanit', sans-serif;
      background-color: black;
    }

    body {
      display: flex;
      width: 100vw;
      height: 100vh;
      align-items: center;
    }

    .left-side {
      width: 50%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .left-side img {
      max-width: 80%;
      height: auto;
      object-fit: contain;
      margin-right: 5rem;
    }

    .right-side {
      width: 50%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .material-symbols-outlined {
      color: white;
      font-size: 48px;
      cursor: pointer;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 50px;
    }

    .material-symbols-outlined:hover {
      color: rgb(23, 23, 23);
      background-color: #ebebeb;
      transition: transform 0.3s ease;
      transform: scale(1.1);
    }

    #create-account-form {
      display: flex;
      flex-direction: column;
      width: 350px;
      margin-right: 3rem;
    }

    #create-account-form h2 {
      text-align: center;
      color: white;
      font-weight: 500;
      font-size: 3rem;
      margin-bottom: 30px;
      white-space: nowrap;
    }

    #create-account-form input {
      background: radial-gradient(circle, #242424 0%, #313131 90%);
      margin-bottom: 20px;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      color: white;
    }

    #create-account-form button {
      margin-top: 20px;
      padding: 10px;
      font-size: 18px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      width: 10rem;
      margin-left: auto;
      margin-right: auto;
      font-weight: 500;
    }

    #create-account-form button:hover {
      background-color: #4c4b4b;
      color: aliceblue;
    }
  </style>
</head>
<body>
  <div class="left-side">
    <img src="new logo.png" alt="Logo" />
  </div>
  <div class="right-side">
    <a href="login.html">
      <span class="material-symbols-outlined">arrow_circle_left</span>
    </a>
    <form id="create-account-form">
      <h2>Create Account</h2>
      <input type="text" id="first-name" placeholder="First Name" required />
      <input type="text" id="last-name" placeholder="Last Name" required />
      <input type="email" id="create-email" placeholder="Email" required />
      <input type="tel" id="phone-number" placeholder="Phone Number" required />
      <input type="password" id="create-password" placeholder="Password" required />
      <input type="password" id="confirm-password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Firebase SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      sendEmailVerification
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBtraV34vofWZK_d8gcZPRP0U7TgYIuXW4",
      authDomain: "firefinder-d5c0a.firebaseapp.com",
      databaseURL: "https://firefinder-d5c0a-default-rtdb.firebaseio.com",
      projectId: "firefinder-d5c0a",
      storageBucket: "firefinder-d5c0a.firebasestorage.app",
      messagingSenderId: "221428549294",
      appId: "1:221428549294:web:be5a7164bb363eaf9e0f3f",
      measurementId: "G-9R21WL5VVT"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Form submit handler
    const createAccountForm = document.getElementById("create-account-form");

    createAccountForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("create-email").value;
      const password = document.getElementById("create-password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await sendEmailVerification(user);
        alert("Account created! A verification email has been sent.");

        createAccountForm.reset();
      } catch (error) {
        alert("Error: " + error.message);
        console.error(error);
      }
    });
  </script>
</body>
</html>
