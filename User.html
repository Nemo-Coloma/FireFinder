<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dispatcher to User Routing</title>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Leaflet Routing Machine -->
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f6fa; }
    .container { max-width: 1000px; margin: auto; }
    .map-container { height: 500px; }
    #map { height: 100%; border-radius: 10px; }
    input, button {
      width: 100%; padding: 10px; margin-top: 10px;
      border-radius: 6px; border: 1px solid #ccc;
    }
    button { background-color: #273c75; color: white; font-size: 16px; border: none; }
    .status { margin-top: 10px; font-size: 14px; }
    .success { color: green; }
    .error { color: red; }
    .info { color: #333; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dispatcher to User Route (Gordon College)</h2>
    <input type="text" id="locationName" placeholder="Enter a name for the location">
    <button id="saveButton" disabled>Save and Route</button>
    <div class="status info" id="status">Click on the map to select a location.</div>
    <div class="map-container">
      <div id="map"></div>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBtraV34vofWZK_d8gcZPRP0U7TgYIuXW4",
      authDomain: "firefinder-d5c0a.firebaseapp.com",
      databaseURL: "https://firefinder-d5c0a-default-rtdb.firebaseio.com",
      projectId: "firefinder-d5c0a",
      storageBucket: "firefinder-d5c0a.appspot.com",
      messagingSenderId: "221428549294",
      appId: "1:221428549294:web:be5a7164bb363eaf9e0f3f"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Initialize map
    const map = L.map('map').setView([14.8292, 120.2820], 14); // Gordon College

    // Add tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Fixed dispatcher location (Gordon College)
    const dispatcherLatLng = L.latLng(14.8292, 120.2820);
    L.marker(dispatcherLatLng).addTo(map).bindPopup("Dispatcher: Gordon College").openPopup();

    let selectedLocation = null;
    let marker = null;
    let routeControl = null;

    const saveButton = document.getElementById("saveButton");
    const statusElement = document.getElementById("status");

    map.on('click', function(e) {
      selectedLocation = e.latlng;
      if (marker) map.removeLayer(marker);
      marker = L.marker(selectedLocation).addTo(map).bindPopup("User Location").openPopup();
      saveButton.disabled = false;
      updateStatus("Location selected. Click 'Save and Route' to continue.", "success");
    });

    saveButton.addEventListener("click", () => {
      if (!selectedLocation) {
        updateStatus("No location selected.", "error");
        return;
      }

      const name = document.getElementById("locationName").value.trim() || "Unnamed Location";

      const locationData = {
        name: name,
        latitude: selectedLocation.lat,
        longitude: selectedLocation.lng,
        timestamp: Date.now()
      };

      updateStatus("Saving location to Firebase...", "info");
      saveButton.disabled = true;

      // Save location to Firebase
      database.ref("Locations").push(locationData).then(() => {
        updateStatus(`Location saved and route to "${name}" is being shown.`, "success");

        // Remove existing route if present
        if (routeControl) {
          map.removeControl(routeControl);
        }

        // Draw route from dispatcher to selected location
        routeControl = L.Routing.control({
          waypoints: [dispatcherLatLng, selectedLocation],
          routeWhileDragging: false,
          createMarker: function(i, wp, n) {
            return L.marker(wp.latLng).bindPopup(i === 0 ? "Dispatcher: Gordon College" : name);
          }
        }).addTo(map);
      }).catch(error => {
        console.error("Error saving location:", error);
        updateStatus("Failed to save location. Try again.", "error");
        saveButton.disabled = false;
      });
    });

    function updateStatus(msg = '', type = 'info') {
      statusElement.textContent = msg;
      statusElement.className = 'status ' + type;
    }
  </script>
</body>
</html>
