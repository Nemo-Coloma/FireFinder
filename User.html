<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Location Picker with Route</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Leaflet Routing Machine -->
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f5f6fa; }
    .container { max-width: 1000px; margin: auto; }
    .input-section {
      background: white; padding: 20px; border-radius: 10px;
      margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .map-container { position: relative; height: 30rem; display: flex; }
    #map { flex: 1; height: 100%; border-radius: 10px; }
    .directions-panel {
      width: 300px; background: #fff; border-left: 1px solid #ccc;
      overflow-y: auto; display: none; padding: 10px;
    }
    .icon-button {
      position: absolute; top: 10px; right: 10px; z-index: 999;
      background: #273c75; color: white; padding: 10px;
      font-size: 18px; border: none; border-radius: 50%;
      cursor: pointer; box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .icon-button:hover { background-color: #40739e; }
    input, button {
      width: 100%; padding: 10px; margin-top: 10px;
      border-radius: 6px; border: 1px solid #ccc;
    }
    button { background-color: #273c75; color: white; border: none; font-size: 16px; }
    button:disabled { background-color: #ccc; }
    .status { margin-top: 10px; font-size: 14px; }
    .success { color: green; }
    .error { color: red; }
    .info { color: #333; }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-section" id="inputForm">
      <h2>Select & Save Your Location</h2>
      <input type="text" id="locationName" placeholder="Enter a name for the location">
      <button id="saveButton" onclick="saveLocation()" disabled>Save Location</button>
      <div id="status" class="status info" aria-live="polite">Click on the map to select a location.</div>
    </div>

    <div class="map-container">
      <button class="icon-button" id="dirBtn" onclick="toggleDirections()" title="Toggle Directions">ðŸ§­</button>
      <div id="map"></div>
      <div class="directions-panel" id="directionsPanel"></div>
    </div>
  </div>

  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBtraV34vofWZK_d8gcZPRP0U7TgYIuXW4",
      authDomain: "firefinder-d5c0a.firebaseapp.com",
      databaseURL: "https://firefinder-d5c0a-default-rtdb.firebaseio.com",
      projectId: "firefinder-d5c0a",
      storageBucket: "firefinder-d5c0a.firebasestorage.app",
      messagingSenderId: "221428549294",
      appId: "1:221428549294:web:be5a7164bb363eaf9e0f3f"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Map setup
    const map = L.map('map').setView([14.832005, 120.282648], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let selectedLocation = null;
    let marker = null;
    let routeControl = null;
    const saveButton = document.getElementById('saveButton');
    const statusElement = document.getElementById('status');

    map.on('click', function(e) {
      selectedLocation = e.latlng;
      if (marker) map.removeLayer(marker);
      marker = L.marker(selectedLocation).addTo(map)
               .bindPopup("Selected Location")
               .openPopup();
      saveButton.disabled = false;
      updateStatus("Location selected. Click 'Save Location' to save.", "success");
    });

    function saveLocation() {
      if (!selectedLocation) {
        updateStatus("No location selected.", "error");
        return;
      }

      const nameInput = document.getElementById("locationName").value.trim();
      const name = nameInput || "Unnamed Location";
      const locationData = {
        name: name,
        latitude: selectedLocation.lat,
        longitude: selectedLocation.lng,
        timestamp: Date.now()
      };

      saveButton.disabled = true;
      updateStatus("Saving location...", "info");

      database.ref("Locations").push(locationData).then(() => {
        updateStatus("Location saved successfully!", "success");
        document.getElementById("inputForm").style.display = "none";
        showRouteTo(selectedLocation.lat, selectedLocation.lng);
      }).catch(error => {
        console.error("Error saving location: ", error);
        updateStatus(`Failed to save location: ${error.message}`, "error");
        saveButton.disabled = false;
      });
    }

    // Show route to selected location
    function showRouteTo(lat, lng) {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        position => {
          const { latitude, longitude, accuracy } = position.coords;

          // Log user position
          console.log("User's Position: ", latitude, longitude, accuracy);

          // Add a circle to represent the reduced accuracy radius
          const userLatLng = L.latLng(latitude, longitude);
          L.circle(userLatLng, {
            radius: Math.min(accuracy, 50), // Limit the radius to a maximum of 50 meters
            color: 'blue',
            fillOpacity: 0.2
          }).addTo(map);

          const destination = L.latLng(lat, lng);

          if (routeControl) {
            map.removeControl(routeControl);
          }

          // Add routing control
          routeControl = L.Routing.control({
            waypoints: [userLatLng, destination],
            routeWhileDragging: true,
            show: true,
            createMarker: function() { return null; },  // Disable marker creation
            itinerary: {
              container: document.getElementById('directionsPanel')
            }
          }).addTo(map);

          document.getElementById("directionsPanel").style.display = "block";

          // Display accuracy feedback
          updateStatus(`Your location is accurate within ${Math.round(accuracy)} meters.`, "info");
        },
        error => {
          console.error("Error getting user's location:", error);
          alert("Could not get your location. Please ensure location services are enabled and try again.");
        },
        {
          enableHighAccuracy: true, // Request high accuracy
          timeout: 10000, // Timeout after 10 seconds
          maximumAge: 0 // Do not use cached location
        }
      );
    }

    function toggleDirections() {
      const panel = document.getElementById("directionsPanel");
      const btn = document.getElementById("dirBtn");
      if (panel.style.display === "block") {
        panel.style.display = "none";
        btn.title = "Show Directions";
      } else {
        panel.style.display = "block";
        btn.title = "Hide Directions";
      }
    }

    function updateStatus(msg = '', type = 'info') {
      statusElement.textContent = msg;
      statusElement.className = 'status ' + type;
    }
