  <div class="container">
    <!-- Incident Report Form -->
    <div class="incident-form" id="incidentForm">
      <h1>Incident Report Form</h1>
      <form action="https://formsubmit.co/lys125266@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="box">

        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" required>

        <label for="date">Date of Incident:</label>
        <input type="date" id="date" name="date_of_incident" required>

        <label for="time">Time of Incident:</label>
        <input type="time" id="time" name="time_of_incident" required>

        <label for="location">Location of Incident:</label>
        <input type="text" id="location" name="location_of_incident" required>

        <label for="reported_by">Reported By:</label>
        <input type="text" id="reported_by" name="reported_by" required>

        <label for="incident_type">Incident Type:</label>
        <select id="incident_type" name="incident_type" required>
          <option value="workplace_injury">Workplace Injury</option>
          <option value="property_damage">Property Damage</option>
          <option value="security_breach">Security Breach</option>
          <option value="accident">Accident</option>
          <option value="other">Other</option>
        </select>

        <label for="incident_description">Incident Description:</label>
        <textarea id="incident_description" name="incident_description" rows="4" required></textarea>

        <label for="witnesses">Witnesses (if any):</label>
        <textarea id="witnesses" name="witnesses" rows="3"></textarea>

        <label for="actions_taken">Immediate Action Taken:</label>
        <textarea id="actions_taken" name="actions_taken" rows="4" required></textarea>

        <label for="follow_up">Follow-up Action Required:</label>
        <textarea id="follow_up" name="follow_up" rows="4"></textarea>

        <label for="hospital">Hospital</label>
        <input type="text" id="hospital" name="hospital" required>

        <button type="submit">Submit Report</button>
      </form>
    </div>
  </div>

  <script>
    // This function is kept but modified as the form is always visible
    function toggleIncidentForm() {
        // In a standalone form, this function might not be needed,
        // or could be adapted for a different purpose (e.g., showing a confirmation message)
        console.log("toggleIncidentForm called in standalone mode.");
        // For this example, we'll just log. You can add custom logic here.
    }

    // Form submission logic remains the same
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault(); // Stop default form submission

      const form = this;
      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          // Optional: Show success message
          alert("Report submitted successfully!");
          // Reset the form after successful submission
          form.reset();
        } else {
          alert("Submission failed. Please try again.");
        }
      })
      .catch(error => {
        console.error("Error submitting the form:", error);
        alert("An error occurred. Please try again.");
      });
    });
  </script>
