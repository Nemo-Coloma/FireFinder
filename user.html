<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=National+Park:wght@200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIVILIAN</title>

    <!-- Firebase & Leaflet Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css">
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css">

    <style>
        .toggle-button {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .toggle-button:hover {
            background-color: #ddd;
        }

        .toggle-button.selected {
            background-color: #d32f2f !important;
            color: #fff !important;
            border: 2px solid #b71c1c;
        }
    </style>
</head>

<body>
    <div class="rectangle">
        <img src="GC Logo.png" alt="Logo">
        <img src="Fire Dep Logo.jpg">
        <img src="icon.png" id="icon" alt="Icon" style="height: 35px; padding-top: 9px;  cursor: pointer;">
        <span>CIVILIAN</span>

        <div class="login-modal" id="login-modal">
            <div class="login-content">
                <span class="close-btn" id="close-btn">&times;</span>
                <h2>Log In</h2>
                <form>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="submit">Log In</button>
                    <div style="margin: 10px 0; font-size: 14px; color: #838383;">OR</div>
                    <div style="margin-top: 15px; font-size: 14px;">
                        <a href="#" class="create-account-link">Create an Account</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="create-account-modal" id="create-account-modal">
            <div class="create-account-content">
                <span class="close-btn" id="create-close-btn">&times;</span>
                <h2>Create Account</h2>
                <form>
                    <input type="email" id="create-email" name="email" placeholder="Enter your email" required>
                    <input type="password" id="create-password" name="password" placeholder="Enter your password" required>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"
                        required>
                    <button type="submit" id="create-account-btn">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <div class="map-container">
        <div id="map"></div>
        <div id="status" class="status"></div>
    </div>

    <div class="sidebar" id="sidebar">
        <h2 style="text-align: center;">WHAT'S THE EMERGENCY?</h2>
        <div class="button-group">
            <button class="toggle-button" id="fire-btn">FIRE</button>
            <button class="toggle-button" id="accident-btn">ACCIDENT</button>
            <button class="toggle-button" id="medical-btn">MEDICAL</button>
        </div>
        <textarea class="chatbox" id="chatbox" placeholder="Type your message here..."></textarea>
        <input type="file" id="image-uploader" accept="image/*" />
        <button class="report-btn" id="report-btn">REPORT to FDP</button>
    </div>

    <script>
        const icon = document.getElementById('icon');
        const sidebar = document.getElementById('sidebar');
        let sidebarVisible = false;
        sidebar.style.right = '0rem';
        sidebar.style.top = '70px';
        sidebar.style.height = 'calc(101vh - 10px - 20px)';
        icon.addEventListener('click', () => {
            sidebarVisible = !sidebarVisible;
            sidebar.classList.toggle('visible', sidebarVisible);
            sidebar.style.right = sidebarVisible ? '0' : '-350px';
        });

        // Firebase Initialization
        const firebaseConfig = {
            apiKey: "AIzaSyBtraV34vofWZK_d8gcZPRP0U7TgYIuXW4",
            authDomain: "firefinder-d5c0a.firebaseapp.com",
            databaseURL: "https://firefinder-d5c0a-default-rtdb.firebaseio.com",
            projectId: "firefinder-d5c0a",
            storageBucket: "firefinder-d5c0a.appspot.com",
            messagingSenderId: "221428549294",
            appId: "1:221428549294:web:be5a7164bb363eaf9e0f3f"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        // Map Setup
        const map = L.map('map').setView([14.8292, 120.2820], 14.5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const gordonCollegeLatLng = L.latLng(14.832005, 120.282648);
        L.marker(gordonCollegeLatLng).addTo(map).bindPopup('Gordon College').openPopup();

        let selectedLocation = null;
        let marker = null;
        let routeControl = null;
        const statusElement = document.getElementById('status');

        map.on('click', function (e) {
            selectedLocation = e.latlng;
            if (marker) map.removeLayer(marker);
            marker = L.marker(selectedLocation).addTo(map).bindPopup("Selected Location").openPopup();
            updateStatus("", "");
            addRouting(gordonCollegeLatLng.lat, gordonCollegeLatLng.lng, selectedLocation.lat, selectedLocation.lng);
        });

        function addRouting(startLat, startLng, endLat, endLng) {
            const startPoint = L.latLng(startLat, startLng);
            const endPoint = L.latLng(endLat, endLng);
            if (routeControl) map.removeControl(routeControl);
            routeControl = L.Routing.control({
                waypoints: [startPoint, endPoint],
                routeWhileDragging: true,
                geocoder: L.Control.Geocoder.nominatim(),
                createMarker: function (i, waypoint) {
                    return i === 0 ? L.marker(waypoint.latLng).bindPopup("Start: Gordon College")
                        : L.marker(waypoint.latLng).bindPopup("End: Selected Location");
                },
                show: false
            }).addTo(map);
        }

        function updateStatus(msg = '', type = 'info') {
            statusElement.textContent = msg;
            statusElement.className = 'status ' + type;
        }

        // Emergency Type Selection
        const emergencyButtons = document.querySelectorAll('.toggle-button');
        let selectedEmergency = '';

        emergencyButtons.forEach(button => {
            button.addEventListener('click', () => {
                emergencyButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                selectedEmergency = button.textContent.trim();
            });
        });

        // Report Button Handling
        const reportBtn = document.getElementById('report-btn');
        const chatbox = document.getElementById('chatbox');
        const imageUploader = document.getElementById('image-uploader');

        reportBtn.addEventListener('click', () => {
            if (!selectedEmergency) {
                updateStatus("Please select an emergency type.", "error");
                return;
            }
            if (!selectedLocation) {
                updateStatus("Please select a location on the map.", "error");
                return;
            }
            const message = chatbox.value.trim();
            if (!message) {
                updateStatus("Please enter a message.", "error");
                return;
            }
            updateStatus("Submitting report...", "info");

            if (imageUploader.files.length > 0) {
                const imageFile = imageUploader.files[0];
                const storageRef = storage.ref('images/' + Date.now() + '_' + imageFile.name);
                storageRef.put(imageFile).then(snapshot => {
                    snapshot.ref.getDownloadURL().then(url => {
                        saveReport(url);
                    }).catch(error => {
                        updateStatus("Failed to get image URL: " + error.message, "error");
                    });
                }).catch(error => {
                    updateStatus("Failed to upload image: " + error.message, "error");
                });
            } else {
                saveReport(null);
            }
        });

        function saveReport(imageUrl) {
            const reportData = {
                emergencyType: selectedEmergency,
                message: chatbox.value.trim(),
                latitude: selectedLocation.lat,
                longitude: selectedLocation.lng,
                timestamp: Date.now(),
                imageUrl: imageUrl || null
            };
            const newReportKey = database.ref().child('reports').push().key;
            const updates = {};
            updates['/reports/' + newReportKey] = reportData;
            database.ref().update(updates)
                .then(() => {
                    updateStatus("Report submitted successfully!", "success");
                    chatbox.value = '';
                    imageUploader.value = '';
                    emergencyButtons.forEach(btn => btn.classList.remove('selected'));
                    selectedEmergency = '';
                    if (marker) map.removeLayer(marker);
                    marker = null;
                    selectedLocation = null;
                    if (routeControl) map.removeControl(routeControl);
                })
                .catch(error => {
                    updateStatus("Failed to submit report: " + error.message, "error");
                });
        }

        // --- START of ADDED CODE for live report display ---

        const reportsRef = firebase.database().ref('reports');
        const reportMarkers = {};

        reportsRef.on('value', snapshot => {
            const reports = snapshot.val() || {};

            // Clear old markers
            Object.values(reportMarkers).forEach(marker => map.removeLayer(marker));
            Object.keys(reportMarkers).forEach(key => delete reportMarkers[key]);

            Object.entries(reports).forEach(([key, report]) => {
                const { latitude, longitude, emergencyType, message, imageUrl, timestamp } = report;
                if (!latitude || !longitude) return;

                // Color based on emergency type
                let iconColor = 'FF0000'; // red default
                if (emergencyType.toLowerCase() === 'medical') iconColor = '0000FF'; // blue
                else if (emergencyType.toLowerCase() === 'accident') iconColor = 'FFA500'; // orange

                const icon = L.icon({
                    iconUrl: `https://chart.googleapis.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|${iconColor}`,
                    iconSize: [21, 34],
                    iconAnchor: [10, 34],
                    popupAnchor: [0, -34]
                });

                const marker = L.marker([latitude, longitude], { icon }).addTo(map);

                const timeString = new Date(timestamp).toLocaleString();
                const popupContent = `
                    <b>Emergency:</b> ${emergencyType}<br>
                    <b>Message:</b> ${message}<br>
                    ${imageUrl ? `<img src="${imageUrl}" alt="Image" style="max-width:100px; max-height:100px; display:block; margin-top:5px;">` : ''}
                    <small><i>Reported at: ${timeString}</i></small>
                `;
                marker.bindPopup(popupContent);

                reportMarkers[key] = marker;
            });
        });

        // --- END of ADDED CODE ---

    </script>
</body>

</html>
