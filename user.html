<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CIVILIAN</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>
<body>
    <!-- Top bar -->
    <div class="rectangle">
        <img src="GC Logo.png" alt="Logo">
        <img src="Fire Dep Logo.jpg">
        <img src="icon.png" id="icon" alt="Icon" style="height: 35px; padding-top: 9px; cursor: pointer;">
        <span>CIVILIAN</span>
    </div>

    <!-- Map and Sidebar -->
    <div class="map-container">
        <div id="map" style="height: 500px;"></div>
        <div id="status" class="status"></div>
    </div>

    <div class="sidebar" id="sidebar">
        <h2 style="text-align: center;">WHAT'S THE EMERGENCY?</h2>  
        <div class="button-group">
            <button class="toggle-button" id="fire-btn">FIRE</button>
            <button class="toggle-button" id="accident-btn">ACCIDENT</button>
            <button class="toggle-button" id="medical-btn">MEDICAL</button>
        </div>
        <textarea class="chatbox" id="chatbox" placeholder="Type your message here..."></textarea>
        <input type="file" id="image-uploader" accept="image/*" />
        <button class="report-btn" id="report-btn">REPORT to FDP</button>
    </div>

    <!-- JavaScript -->
    <script>
        // Sidebar toggle
        const icon = document.getElementById('icon');
        const sidebar = document.getElementById('sidebar');
        let sidebarVisible = false;

        sidebar.style.right = '0rem';
        sidebar.style.top = '70px';
        sidebar.style.height = 'calc(101vh - 10px - 20px)';

        icon.addEventListener('click', () => {
            sidebarVisible = !sidebarVisible;
            sidebar.classList.toggle('visible', sidebarVisible);
            sidebar.style.right = sidebarVisible ? '0' : '-350px';
        });

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBtraV34vofWZK_d8gcZPRP0U7TgYIuXW4",
            authDomain: "firefinder-d5c0a.firebaseapp.com",
            databaseURL: "https://firefinder-d5c0a-default-rtdb.firebaseio.com",
            projectId: "firefinder-d5c0a",
            storageBucket: "firefinder-d5c0a.appspot.com",
            messagingSenderId: "221428549294",
            appId: "1:221428549294:web:be5a7164bb363eaf9e0f3f"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        // Map setup
        const map = L.map('map').setView([14.8292, 120.2820], 14.5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const gordonCollegeLatLng = L.latLng(14.832005, 120.282648);
        L.marker(gordonCollegeLatLng).addTo(map)
            .bindPopup('Gordon College')
            .openPopup();

        let selectedLocation = null;
        let marker = null;
        let routeControl = null;

        map.on('click', function (e) {
            selectedLocation = e.latlng;

            if (marker) map.removeLayer(marker);
            marker = L.marker(selectedLocation).addTo(map)
                .bindPopup("Selected Location")
                .openPopup();

            addRouting(gordonCollegeLatLng.lat, gordonCollegeLatLng.lng, selectedLocation.lat, selectedLocation.lng);
        });

        function addRouting(startLat, startLng, endLat, endLng) {
            const startPoint = L.latLng(startLat, startLng);
            const endPoint = L.latLng(endLat, endLng);

            if (routeControl) map.removeControl(routeControl);

            routeControl = L.Routing.control({
                waypoints: [startPoint, endPoint],
                routeWhileDragging: true,
                geocoder: L.Control.Geocoder.nominatim(),
                createMarker: function (i, waypoint) {
                    return L.marker(waypoint.latLng).bindPopup(i === 0 ? "Start: Gordon College" : "End: Selected Location");
                },
                show: false
            }).addTo(map);
        }

        function updateStatus(msg = '', type = 'info') {
            const statusElement = document.getElementById('status');
            statusElement.textContent = msg;
            statusElement.className = 'status ' + type;
        }

        // Emergency Type Selection
        const emergencyButtons = document.querySelectorAll('.toggle-button');
        let selectedEmergency = null;

        emergencyButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (button.classList.contains('selected')) {
                    button.classList.remove('selected');
                    selectedEmergency = null;
                } else {
                    emergencyButtons.forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                    selectedEmergency = button.textContent.trim();
                }
            });
        });

        // Report submission
        document.getElementById('report-btn').addEventListener('click', async () => {
            const message = document.getElementById('chatbox').value.trim();
            const fileInput = document.getElementById('image-uploader');
            const file = fileInput.files[0];

            if (!selectedEmergency) return alert("Please select the type of emergency.");
            if (!selectedLocation) return alert("Please click on the map to select your location.");
            if (!message) return alert("Please enter a message.");
            if (!file) return alert("Please select an image.");

            updateStatus("Uploading report...", "info");

            try {
                const storageRef = storage.ref('reports/' + Date.now() + '_' + file.name);
                await storageRef.put(file);
                const imageUrl = await storageRef.getDownloadURL();

                const reportData = {
                    type: selectedEmergency,
                    message: message,
                    imageUrl: imageUrl,
                    location: {
                        lat: selectedLocation.lat,
                        lng: selectedLocation.lng
                    },
                    timestamp: Date.now()
                };

                await database.ref('reports').push(reportData);
                updateStatus("Report submitted successfully!", "success");

                // Clear inputs
                document.getElementById('chatbox').value = '';
                fileInput.value = '';
                emergencyButtons.forEach(btn => btn.classList.remove('selected'));
                selectedEmergency = null;
            } catch (error) {
                console.error("Error submitting report:", error);
                updateStatus("Failed to submit report.", "error");
            }
        });
    </script>
</body>
</html>
